		<!--CRUD de Pacientes-->
		<main>
			<div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">        
				<button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal"  data-bs-target="#modalArticulo">Crear</button>
				<table id="tablaArticulos" class="table mt-2 table-bordered table-striped">
					<thead>
						<tr class="text-center">
							<th>ID</th>
							<th>Nombre Paciente</th>
							<th>Edad</th>
							<th>Peso</th>
							<th>Altura</th>
							<th>Enfermedades</th>
							<th>TipoSangre</th>
							<th>Temperatura</th>
							<th>Ultima cita</th>
							<th>Proxima cita</th>
							
						</tr>
					</thead>
					<tbody>                
					</tbody>
				</table>
			</div>
		
		<div id="modalArticulo" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header bg-primary text-white">
				<h5 class="modal-title" id="exampleModalLabel">Pacientes</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			  </div>
			  <div class="modal-body">
				<form>
				  <div class="mb-3">
					<label for="descripcion" class="col-form-label">ID</label>
					<input id="descripcion" type="number" class="form-control">
				  </div>
				  <div class="mb-3">
					<label for="name" class="col-form-label">Nombre completo</label>
					<input id="name" type="text" class="form-control">
				  </div>
				  <div class="mb-3">
					<label for="edad" class="col-form-label">Edad</label>
					<input id="edad" type="number" class="form-control">
				  </div>   
				  <div class="mb-3">
					<label for="peso" class="col-form-label">Peso</label>
					<input id="peso" type="number" class="form-control">
				  </div>    
				  <div class="mb-3">
					<label for="altura" class="col-form-label">Altura</label>
					<input id="altura" type="number" class="form-control">
				  </div>    
				  <div class="mb-3">
					<label for="enf" class="col-form-label">Enfermedades</label>
					<input id="enf" type="radio" class="form-control">
				  </div>       
				  <div class="mb-3">
					<label for="sangre" class="col-form-label">Tipo de Sangre</label>
					<input id="sangre" type="text" class="form-control">
				  </div>    
				  <div class="mb-3">
					<label for="temp" class="col-form-label">Temperatura</label>
					<input id="temp" type="number" class="form-control">
				  </div>    
				  <div class="mb-3">
					<label for="ucita" class="col-form-label">Ultima Cita</label>
					<input id="ucita" type="datetime" class="form-control">
				  </div>    
				  <div class="mb-3">
					<label for="pcita" class="col-form-label">proximaCita</label>
					<input id="pcita" type="datetime" class="form-control">
				  </div>    


			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				<button type="submit" class="btn btn-primary">Guardar</button>
			  </div>
			</form>
			</div>
		  </div>
		</div>
