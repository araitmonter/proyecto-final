<!DOCTYPE html>
<html lang="english">
    <head>
        <meta name="viewport" content="width=device width, initial-scale=1.0">
        <title>login</title>
        <link href="bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row m">
                <div class="col"></div>

                <div class="col"></div> 
                 <h2 class="fw-bold text-center py-5">  Bienvenido</h2>

                 <!--login-->

                 <form action="#">
                     <div class="mb-4">
                         <div for="email" class="from-label">Correo electronico</div>
                         <input for="email" class="form-control" name="email"></input>
                     </div>
                     <div class="mb-4">
                        <div for="password" class="from-label">Contraseña</div>
                        <input for="password" class="form-control" name="email"></input>
                     </div>
                        
                     <div class="mb-4 form-check">
                         <input type="checkbox" name="connected"class="form-check-input">
                         <label for="connected" class="form-check-label">Mantenerme conectado</label>
                     </div>

                     <div class="d-grid">
                         <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                     </div>

                     <div class="my-3">
                         <span>No tienes cuenta? <a href="#">Regístrate</a></span>
                         <br>
                         <span> <a href="#">Recuperar contraseña</a></span>
                     </div>
                 </form>



            </div>
        </div>
        <script src="bootstrap.bundle.min.js"></script>
        <!--<p>aaaaaaa</p>!-->
    </body>
    
</html>
