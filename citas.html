	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	
	<link rel="stylesheet" href="assets/css/dashboard.css">

</head>
<body>


	
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">NombreClínica</span>
		</a>
		<ul class="side-menu top">
			<li >
				<a href="dashboard.html">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
            <li >
				<a href="pacientes.html">
					<i class='bx bxs-group' ></i>
					<span class="text">Pacientes</span>
				</a>
			</li>
			<li class="active">
				<a href="citas.html">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Citas</span>
				</a>
			</li>
		
		</ul>
		<ul class="side-menu">
		
			<li>
				<a href="index.html" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Cerrar sesión</span>
				</a>
			</li>
		</ul>
	</section>
	



	<section id="content">
	
		<nav>
			<i class='bx bx-menu' ></i>
			
			<form action="#">
				<div class="form-input">
					
					<button><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			
			
		</nav>
		<!--CRUD citas-->
		<main>
			<div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">        
				<button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal"  data-bs-target="#modalArticulo">Crear</button>
				<table id="tablaArticulos" class="table mt-2 table-bordered table-striped">
					<thead>
						<tr class="text-center">
							<th>ID</th>
							<th>Nombre Paciente</th>
							<th>Proxima cita</th>
							
						</tr>
					</thead>
					<tbody>                
					</tbody>
				</table>
			</div>
		
		<div id="modalArticulo" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header bg-primary text-white">
				<h5 class="modal-title" id="exampleModalLabel">Cita</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			  </div>
			  <div class="modal-body">
				<form>
				  <div class="mb-3">
					<label for="descripcion" class="col-form-label">ID</label>
					<input id="descripcion" type="number" class="form-control">
				  </div>
				  <div class="mb-3">
					<label for="name" class="col-form-label">Nombre completo</label>
					<input id="name" type="text" class="form-control">
				  </div>  
				  <div class="mb-3">
					<label for="pcita" class="col-form-label">proximaCita</label>
					<input id="pcita" type="datetime" class="form-control">
				  </div>    


			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				<button type="submit" class="btn btn-primary">Guardar</button>
			  </div>
			</form>
			</div>
		  </div>
		</div>
		
		
			
		
		

			

			
			

			

			
			
		</main>
	
	</section>
	
	

	<script src="assets/js/dashboard.js"></script>
